<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NWF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <ul>
          <li><a class = "navbar-brand" href="{% url 'home' %}">NWF</a></li>

          {% if user.is_authenticated %}
          <li><a href="{% url 'game:create_game' %}">Create Game</a> </li>
          <li><a class = "navbar-link" href="{% url 'accounts:logout' %}">Logout</a></li>

          {% else %}
          <li><a class='navbar-link' href="{% url 'accounts:login' %}">Login</a></li>
          <li><a class = "navbar-link" href="{% url 'accounts:signup'%}">Register</a></li>
        </ul>
      </div>
    </nav>
          <div class="jumbotron">
            <h1 class="display-3">Please register or login to proceed!</h1>

          </div>
          {% endif %}
    <div class="container">

      {%block content %}
      {% endblock %}
    </div>

  </body>
</html>
